<div class="login-card">
  <h2 i18n>Login</h2>
  <form #loginForm="ngForm">
    <div>
      <h3 i18n>E-mail address</h3>
      <label for="email"></label>
      <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="E-mail"
             required [(ngModel)]="login.userEmail" name="userEmail"
             #userEmailRef="ngModel">
      <div [hidden]="userEmailRef.valid || userEmailRef.pristine"
           class="error-message">
        <p i18n>Incorrect E-mail</p>
      </div>
    </div>
    <div>
      <h3 i18n>Password</h3>
      <label for="password"></label>
      <input type="password" id="password" pattern="(?=.*\d)(?=.*[A-Z]).{10,}" placeholder="Password"
             required [(ngModel)]="login.userPassword" name="userPassword"
             #userPasswordRef="ngModel">
      <div [hidden]="userPasswordRef.valid || userPasswordRef.pristine"
           class="error-message">
        <p i18n>Incorrect password. The password must include at least 10 characters, at least 1 letter in upper case and 1 digit.</p>
      </div>
    </div>
    <button type="submit" [disabled]="!loginForm.form.valid" routerLink="/pay" routerLinkActive="active" i18n>Login</button>
    <button type="button" (click)="loginForm.reset()" i18n>Reset</button>
  </form>
</div>
